<app-header></app-header>
<div class="container my-5">
  <div class="row">
    <div class="col-lg-4"></div>
    <div class="col-lg-8">
      <div class="d-flex justify-content-between align-items-center">
        <h4>ALL RECIPES</h4>
        <input
          type="text"
          placeholder="Search with Recipe Name"
          class="form-control w-50"
        />
      </div>
      <div class="row my-5">
        <!-- bind all recipes here -->
        @if (allRecipes.length>0){
<!-- each card  -->
      @for (item of allRecipes; track $index) {

      <div class="col-lg-4">
        <div class="p-3">
          <img [src]="item.image" class="card-img-top" alt="recipe image" />
          <div class="card-body">
            <h5 class="card-title">{{item.name}}</h5>
          </div>
        </div>
      </div>

      }
         } 
         @else{
        <div class="fw-bolder fs-4 text-danger my-3">No Recipes Found !!!</div>
        }
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
