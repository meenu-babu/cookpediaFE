<div class="row">
  <!-- side bar menu -->
  <div class="col-lg-2">
    <app-sidebar></app-sidebar>
  </div>
  <div class="col-lg-10">
    <h1 class="text-center text-warning">All Recipe List</h1>
    <div class="d-flex justify-content-between my-3">
      <a routerLink="/admin/recipe/add" class="btn btn-primary"
        >+ Add New Recipe</a
      >
      <input
        type="text"
        placeholder="Search Recipe by its name!!"
        class="form-control w-25"
        [(ngModel)]="searchKey"
      />
    </div>
    <table class="table my-5 shadow">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Image</th>
          <th>Cuisine</th>
          <th>...</th>
        </tr>
      </thead>
      <tbody>
        @for (item of allRecipes|search:searchKey; track $index;let i=$index) {
        <tr>
          <td>{{i+1}}</td>
          <td>{{item.name}}</td>
          <td>
            <img width="60px" height="60px" alt="No image" [src]="item.image" />
          </td>
          <td>{{item.cuisine}}</td>
          <td>
            <div class="d-flex">
              <a routerLink="/admin/recipe/{{item._id}}/edit" class="btn">
                <i class="fa-solid fa-edit text-primary"></i
              ></a>
              <button class="btn" (click)="removeRecipe(item._id)">
                <i class="fa-solid fa-trash text-danger"></i>
              </button>
            </div>
          </td>
        </tr>
        }
      </tbody>
              
    </table>
  </div>
</div>
