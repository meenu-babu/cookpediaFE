<div class="row">
  <!-- side bar menu -->
  <div class="col-lg-2">
    <app-sidebar></app-sidebar>
  </div>
  <div class="col-lg-10">
    <h2 class="m-5">ALL DOWNLOAD RECIPE LIST</h2>
    
    <table class="table my-5 shadow">
      <thead>
        <tr>
          <th>#</th>
          <th>Recipe ID</th>
          <th>Recipe Name</th>
          <th>Recipe Cuisine</th>
          <th>Recipe Download Count</th>
        </tr>
      </thead>
      <tbody>
        @for (item of allDownloads; track $index;let i=$index) {

        <tr>
          <td>{{i+1}}</td>
          <td>{{item.recipeId}}</td>
          <td>{{item.recipeName}}</td>
          <td>{{item.recipeCuisine}}</td>
          <td>{{item.count}}</td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>
